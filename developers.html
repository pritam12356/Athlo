    <style>
      /* Page specific styles to match the theme found in index.php */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        /* NEW UPDATED GYM BACKGROUND */
        background: url("https://images.unsplash.com/photo-1593079831268-3381b0db4a77?q=80&w=1400")

        background-attachment: fixed;
        color: white;
        min-height: 100vh;

        flex-direction: column;
      }

      /* Dark overlay */
      body::before {
        content: "";

        left: 0;
        width: 100%;

        z-index: -1;

      /* --- HEADER STYLES --- */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 5%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        box-sizing: border-box;
      }

      .logo {
        font-size: 25px;
        color: white;
        text-decoration: none;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo i {
        color: #00b4db;
      }

      .navbar a {
        font-size: 16px;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 25px;
        transition: 0.3s;
      }

      .navbar a:hover {
        color: #00b4db;
      }

      .navbar .btn {
        padding: 8px 20px;
        background: #00b4db;
        border-radius: 5px;
        color: white;
        font-weight: 600;
      }

      .navbar .btn:hover {
        color: white;
        background: #0083a0;
      }

      /* --- MAIN CONTENT STYLES --- */
      main {
        flex: 1;
        padding-top: 120px;
        padding-bottom: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .team-heading {
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5rem;
        text-transform: uppercase;
      }

      .team-heading span {
        color: #00b4db;
      }

      .team-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .dev-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .dev-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 180, 219, 0.2);
        background: rgba(255, 255, 255, 0.15);
      }

      .dev-img {
        /* width: 200px; */
        height: 250px;
        border-radius: 10px;
        object-fit: cover;
        border: 3px solid #00b4db;
        margin-bottom: 15px;
      }

      .dev-name {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 10px 0 5px 0;
        color: #fff;
      }

      .dev-role {
        color: #00b4db;
        font-weight: 500;
        margin-bottom: 15px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .dev-bio {
        font-size: 0.9rem;
        color: #ddd;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .social-links a {
        color: white;
        font-size: 1.2rem;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .social-links a:hover {
        color: #00b4db;

      }

      footer {

        margin-top: auto;
        padding: 20px;
        text-align: center;

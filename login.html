<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR GYM - LOGIN</title>
    <link rel="stylesheet" href="style/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-dumbbell"></i>YOUR GYM
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#excercise">Excercises</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#pricing">Pricing</a>
            <a href="index.html#contact">Contact</a>
            <a href="#" class="btn">Join Us</a>
        </nav>
    </header>

    <main class="animation-slide-in">

       
        <section class="login">
            <section class="login-box">
                <h3>Login</h3>
            </section>

            <form id="loginForm">

                <section class="input-boxes">
                    <div class="input-box">
                        <input type="email" id="loginEmail" class="input-field" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <input type="password" id="loginPass" class="input-field" placeholder="Password" required>
                    </div>
                </section>

                <div class="forgot">
                    <div class="remember-and-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </div>

                        <div>
                            <a href="#" id="forgotpasswd">Forgot password</a>
                        </div>
                    </div>

                    <div class="input-submit">
                        <input type="submit" value="Sign In">
                    </div>

                    <div class="sign-up-link">
                        <p>Don't have an account?</p>
                        <a href="#" id="openSignup">Sign Up</a>
                    </div>
                </div>
            </form>
        </section>

        
        <section class="login" id="signupSection" style="display:none;">
            <section class="login-box">
                <h3>Create Account</h3>
            </section>

            <form id="signupForm">

                <section class="input-boxes">
                    <div class="input-box">
                        <input type="text" id="signName" class="input-field" placeholder="Full Name" required>
                    </div>

                    <div class="input-box">
                        <input type="email" id="signEmail" class="input-field" placeholder="E-mail" required>
                    </div>

                    <div class="input-box">
                        <input type="password" id="signPass" class="input-field" placeholder="Password" required>
                    </div>
                </section>

                <div class="input-submit">
                    <input type="submit" value="Sign Up">
                </div>

                <div class="sign-up-link">
                    <p>Already have an account?</p>
                    <a href="#" id="openLogin">Login</a>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Your Gym </p>
    </footer>

    
    <script>
        
        document.getElementById("openSignup").onclick = () => {
            document.querySelector(".login").style.display = "none";
            document.getElementById("signupSection").style.display = "block";
        };
        document.getElementById("openLogin").onclick = () => {
            document.querySelector(".login").style.display = "block";
            document.getElementById("signupSection").style.display = "none";
        };

        
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let name = document.getElementById("signName").value;
            let email = document.getElementById("signEmail").value;
            let pass = document.getElementById("signPass").value;

            
            if (localStorage.getItem(email)) {
                alert("User already exists!");
                return;
            }

           
            let user = { name, email, pass };
            localStorage.setItem(email, JSON.stringify(user));

            alert("Signup successful! You can login now.");

           
            document.getElementById("openLogin").click();
        });

        
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let email = document.getElementById("loginEmail").value;
            let pass = document.getElementById("loginPass").value;

            let userData = localStorage.getItem(email);

            if (!userData) {
                alert("User not found!");
                return;
            }

            let user = JSON.parse(userData);

            if (user.pass === pass) {
                alert("Login successful! Welcome " + user.name);

                
                window.location.href = "index.html";
            } else {
                alert("Incorrect password!");
            }
        });
    </script>

</body>

</html>
